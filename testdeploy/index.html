<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hover Effect</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100% !important;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
/* General styling for the project list */
.projectList {
    width: 90%;
    margin: 5rem auto 3rem;
    display: flex;
    flex-direction: column;
    z-index: 10;
}

/* General styling for the project containers */
.project-container-left,
.project-container-right {
    min-height: 40vh;
    color: #ffffff;
    border-bottom: 2px solid var(--primary-color);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-around;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}

/* Active states for project containers */
.project-container-left.active-left,
.project-container-right.active-right {
    opacity: 1;
    transition: opacity 1s ease-in-out;
}

.project-container-left.active-left {
    animation: fadeleft 1s forwards;
}

.project-container-right.active-right {
    animation: faderight 1s forwards;
}

/* Keyframes for fade-in animations */
@keyframes fadeleft {
    0% {
        transform: translateX(-100px);
    }
    100% {
        transform: translateX(0);
    }
}

@keyframes faderight {
    0% {
        transform: translateX(100px);
    }
    100% {
        transform: translateX(0);
    }
}

/* Styling for project links */
.projectList a {
    cursor: none;
    position: relative;
    display: inline-block;
    z-index: 1;
}

/* Hover effect for project links */
.projectList a::before {
    content: "";
    position: absolute;
    top: 0;
    height: 100%;
    width: 0;
    background-color: var(--primary-color);
    z-index: -1;
    transition: width 250ms;
}

.active-left a::before {
    left: 0;
}

.active-left a:hover::before {
    width: 100%;
}

.active-right a::before {
    right: 0;
}

.active-right a:hover::before {
    width: 100%;
}

/* Styling for project images */
.project-img {
    width: 50%;
    z-index: -1;
    margin: 1rem 0;
    border: 3px solid var(--secondary-color);
}

.project-img img {
    width: 100%;
    height: auto;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    transition: transform 0.3s linear;
}

.project-img img:hover {
    transform: scale(1.05);
}

/* Styling for project headings */
.project-heading {
    width: 50%;
    color: var(--primary-color);
    font-family: var(--subhead-font);
    transition: color 0.3s ease-in-out;
}

/* Hover effect to change h3 color when the project image is hovered */
.project-container-left .project-img:hover ~ .project-heading h3,
.project-container-right .project-img:hover ~ .project-heading h3 {
    color: white;
}

    </style>
</head>
<body>
    <div class="projectList">
        <div class="projectContainer">
            <div class="project-container-left">
                <div class="project-img">
                    <a href="https://github.com/Vishva2003/Re-Green" class="hoverright">
                        <img src="https://via.placeholder.com/150" alt="Project Image 1">
                    </a>
                </div>
                <div class="project-heading">
                    <h3 class="sub-reveal-text-left">RE’GREEN – SMART FARMING COMPANION</h3>
                </div>
            </div>
        </div>

        <div class="projectContainer">
            <div class="project-container-right">
                <div class="project-img">
                    <a href="https://github.com/Vishva2003/12_Fox" class="hoverleft">
                        <img src="https://via.placeholder.com/150" alt="Project Image 2">
                    </a>
                </div>
                <div class="project-heading">
                    <h3 class="sub-reveal-text">12 FOX</h3>
                </div>
            </div>
        </div>

        <div class="projectContainer">
            <div class="project-container-left">
                <div class="project-img">
                    <a href="#" class="hoverright">
                        <img src="https://via.placeholder.com/150" alt="Project Image 3">
                    </a>
                </div>
                <div class="project-heading">
                    <h3 class="sub-reveal-text-left">FORECASTING CRYPTOCURRENCY TRENDS USING RNN AND LSTM</h3>
                </div>
            </div>
        </div>

        <div class="projectContainer">
            <div class="project-container-right">
                <div class="project-img">
                    <a href="#" class="hoverleft">
                        <img src="https://via.placeholder.com/150" alt="Project Image 4">
                    </a>
                </div>
                <div class="project-heading">
                    <h3 class="sub-reveal-text">12 Fox</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
